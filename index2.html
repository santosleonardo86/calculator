<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <title>Calculator</title>
</head>

<body>

  <div class="ctn-principal">

    <div class="ctn-calculator">

      <div class="ctn-screen">
        <p class="calculation" id="calculation"></p>
        <input type="text" value="" placeholder="0" class="display" readonly>
      </input>
      </div>

      <div class="ctn-linhas" id="ctn-linhas">
        <div class="linha">
          <p class="btn btn-extra btn-clear">C</p>
          <p class="btn btn-extra btn-clear-one"><i class="fa-solid fa-delete-left"></i></p>
          <p class="btn btn-extra btn-percentage">%</p>
          <p class="btn btn-especial btn-div">/</p>
        </div>

        <div class="linha">
          <p class="btn btn-input btn-num">7</p>
          <p class="btn btn-input btn-num">8</p>
          <p class="btn btn-input btn-num">9</p>
          <p class="btn btn-especial btn-mult">*</p>
        </div>

        <div class="linha">
          <p class="btn btn-input btn-num">4</p>
          <p class="btn btn-input btn-num">5</p>
          <p class="btn btn-input btn-num">6</p>
          <p class="btn btn-especial btn-subt">-</p>
        </div>

        <div class="linha">
          <p class="btn btn-input btn-num">1</p>
          <p class="btn btn-input btn-num">2</p>
          <p class="btn btn-input btn-num">3</p>
          <p class="btn btn-especial btn-sum">+</p>
        </div>

        <div class="linha">
          <p class="btn">+/-</p>
          <p class="btn btn-input btn-num">0</p>
          <p class="btn btn-input btn-dot">.</p>
          <p class="btn btn-equal">=</p>
        </div>
      </div>

    </div>

  </div>

  <script src="./script2.js"></script>
</body>

</html>
